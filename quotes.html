<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>عروض الأسعار | Arab Eagles</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">

    <style>
        /* ستايلات خاصة بكروت العروض فقط */
        /* (تم حذف ستايلات السايدبار والهيدر القديم لأن layout.js سيتكفل بهم) */
        
        .quote-card {
            background: #121212; border-radius: 20px;
            border: 1px solid #222; padding: 25px;
            position: relative; transition: 0.3s; margin-bottom: 20px;
            overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .quote-card:hover { transform: translateY(-5px); border-color: #d4af37; }
        .quote-card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 4px;
            background: linear-gradient(135deg, #d4af37 0%, #aa8c2c 100%);
        }

        .q-header {
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px dashed rgba(255,255,255,0.1); padding-bottom: 15px; margin-bottom: 20px;
        }
        .q-id { font-family: monospace; font-weight: 700; font-size: 1.1rem; color: #fff; letter-spacing: 1px; }
        
        .q-body { margin-bottom: 20px; }
        .q-amount { font-size: 1.8rem; font-weight: 800; color: #d4af37; margin-bottom: 5px; }
        .q-valid { font-size: 0.85rem; color: #888; display: flex; align-items: center; gap: 5px; }
        
        .badge { padding: 6px 12px; border-radius: 30px; font-size: 0.8rem; font-weight: 700; }
        .st-pending { background: rgba(243, 156, 18, 0.15); color: #f39c12; }
        .st-approved { background: rgba(46, 204, 113, 0.15); color: #2ecc71; }
        .st-rejected { background: rgba(231, 76, 60, 0.15); color: #e74c3c; }

        .btn-open {
            display: flex; justify-content: center; align-items: center; gap: 10px;
            width: 100%; padding: 12px; background: rgba(255,255,255,0.05);
            color: #fff; text-decoration: none; border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1); transition: 0.3s; font-weight: 700; font-size: 0.9rem;
        }
        .btn-open:hover { 
            background: #d4af37; color: #000; border-color: transparent; 
        }
        
        /* تنسيق رأس الصفحة الداخلي */
        .page-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 25px; padding-bottom: 15px; border-bottom: 1px solid #222;
        }
        .page-title { color: #d4af37; margin: 0; font-size: 1.3rem; font-weight: 700; }
        .btn-back {
            background: rgba(255, 255, 255, 0.05); color: #ccc; text-decoration: none;
            padding: 8px 16px; border-radius: 50px; font-size: 0.85rem;
            border: 1px solid #333; display: inline-flex; align-items: center; gap: 8px;
        }
    </style>
</head>
<body>

    <div id="app-header"></div>

    <div class="container" style="padding:20px;">
        
        <div class="page-header">
            <h2 class="page-title"><i class="fa-solid fa-file-signature"></i> عروض الأسعار</h2>
            <a href="dashboard.html" class="btn-back">
                <i class="fa-solid fa-arrow-right"></i> الرئيسية
            </a>
        </div>

        <div id="quotesContainer" class="grid-quotes">
            <div style="text-align:center; padding:50px; color:#444;">
                <i class="fa-solid fa-circle-notch fa-spin fa-2x"></i><br><br>جاري التحميل...
            </div>
        </div>

    </div>

    <script src="js/layout.js"></script>

    <script>
        async function loadQuotes() {
            try {
                // كسر الكاش لضمان البيانات الجديدة
                const res = await fetch('api/get_quotes.php?t=' + new Date().getTime());
                const result = await res.json();
                const container = document.getElementById('quotesContainer');
                container.innerHTML = '';

                if(result.status === 'success' && result.data.length > 0) {
                    result.data.forEach(q => {
                        let stText = q.status === 'pending' ? 'بانتظار موافقتك' : (q.status === 'approved' ? 'تم الاعتماد' : 'مرفوض');
                        let stClass = 'st-' + q.status;
                        
                        // ✅ التوجيه الصحيح للنطاق الفرعي work
                        let link = `https://work.areagles.com/view_quote.php?id=${q.id}&token=${q.access_token}`;

                        container.innerHTML += `
                            <div class="quote-card">
                                <div class="q-header">
                                    <span class="q-id">#${String(q.id).padStart(4, '0')}</span>
                                    <span class="badge ${stClass}">${stText}</span>
                                </div>
                                <div class="q-body">
                                    <div class="q-amount">${Number(q.total_amount).toLocaleString()} <small>EGP</small></div>
                                    <div class="q-valid">
                                        <i class="fa-regular fa-clock"></i> صالح حتى: ${q.valid_until}
                                    </div>
                                </div>
                                <a href="${link}" target="_blank" class="btn-open">
                                    <i class="fa-solid fa-eye"></i> عرض التفاصيل واتخاذ قرار
                                </a>
                            </div>
                        `;
                    });
                } else {
                    container.innerHTML = `
                        <div style="text-align:center; padding:60px; background:#121212; border-radius:15px; border:1px dashed #333; margin-top:20px;">
                            <i class="fa-solid fa-folder-open" style="font-size:3rem; color:#333; margin-bottom:15px;"></i>
                            <p style="color:#888;">لا توجد عروض أسعار متاحة حالياً.</p>
                        </div>
                    `;
                }
            } catch(e) { 
                console.error(e);
                document.getElementById('quotesContainer').innerHTML = '<div style="color:#e74c3c; text-align:center;">تعذر تحميل البيانات، يرجى المحاولة لاحقاً.</div>';
            }
        }
        loadQuotes();
    </script>
</body>
</html>
