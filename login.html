<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول | Arab Eagles</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --gold: #d4af37; --dark: #050505; --gray: #1a1a1a; }
        body { background: var(--dark); color: #fff; font-family: 'Cairo', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        
        .login-box {
            background: var(--gray); padding: 40px; border-radius: 15px; width: 100%; max-width: 400px;
            border: 1px solid #333; text-align: center; position: relative;
        }
        .login-box::before {
            content: ''; position: absolute; top: 0; left: 30%; right: 30%; height: 2px;
            background: var(--gold); box-shadow: 0 0 15px var(--gold);
        }
        
        .logo img { width: 300px; margin-bottom: 20px; }
        h2 { color: var(--gold); margin-bottom: 30px; }
        
        .input-group { position: relative; margin-bottom: 20px; text-align: right; }
        .input-group i { position: absolute; top: 15px; right: 15px; color: var(--gold); }
        .input-group input {
            width: 100%; padding: 12px 45px 12px 15px; background: #000; border: 1px solid #333;
            color: #fff; border-radius: 8px; font-family: inherit; box-sizing: border-box;
        }
        .input-group input:focus { border-color: var(--gold); outline: none; }
        
        button {
            width: 100%; padding: 12px; background: linear-gradient(45deg, var(--gold), #b8860b);
            border: none; border-radius: 8px; color: #000; font-weight: bold; cursor: pointer;
            font-size: 1.1rem; transition: 0.3s;
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(212,175,55,0.2); }
        
        .links { margin-top: 20px; font-size: 0.9rem; }
        .links a { color: #888; text-decoration: none; margin: 0 10px; }
        .links a:hover { color: var(--gold); }
    </style>
</head>
<body>

    <div class="login-box">
        <div class="logo">
            <img src="assets/images/logo.webp" alt="Arab Eagles">
        </div>
        <h2>دخول العملاء</h2>
        
        <form id="loginForm">
            <div class="input-group">
                <i class="fa-solid fa-phone"></i>
                <input type="text" id="phone" name="phone" placeholder="رقم الهاتف" required>
            </div>
            
            <div class="input-group">
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="password" name="password" placeholder="كلمة المرور" required>
            </div>
            
            <button type="submit" id="submitBtn">تسجيل الدخول</button>
        </form>

        <div class="links">
            <a href="register.html">حساب جديد؟</a> | 
            <a href="https://wa.me/201000571057" target="_blank">نسيت كلمة المرور</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const btn = document.getElementById('submitBtn');
            const originalText = btn.innerText;
            
            // 1. جلب القيم والتأكد منها (هنا كانت المشكلة سابقاً)
            const phoneVal = document.getElementById('phone').value.trim();
            const passVal = document.getElementById('password').value.trim();

            if(!phoneVal || !passVal) {
                alert('يرجى ملء جميع الحقول');
                return;
            }

            btn.innerText = 'جاري التحقق...';
            btn.disabled = true;

            const data = { phone: phoneVal, password: passVal };

            try {
                const response = await fetch('api/login.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.status === 'success') {
                    // توجيه للداشبورد فوراً
                    window.location.href = 'dashboard.html';
                } else {
                    alert('خطأ: ' + result.message);
                    btn.innerText = originalText;
                    btn.disabled = false;
                }
            } catch (error) {
                console.error(error);
                alert('فشل الاتصال بالسيرفر، تأكد من الإنترنت');
                btn.innerText = originalText;
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
